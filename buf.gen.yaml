version: v1
plugins:
  # Generate Protocol Buffer messages (types)
  - plugin: buf.build/bufbuild/es:v1.4.0
    out: frontend/src/generated
    opt: target=ts
  - plugin: buf.build/bufbuild/es:v1.4.0
    out: backend/src/generated
    opt: target=ts
  # Generate ConnectRPC service definitions
  - plugin: buf.build/connectrpc/es:v1.4.0
    out: frontend/src/generated
    opt: target=ts
  - plugin: buf.build/connectrpc/es:v1.4.0
    out: backend/src/generated
    opt: target=ts
